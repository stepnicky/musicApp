<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>musicApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="splash">
        <img src="images/background.jpg" alt="background-image">
        <div class="splash-inner">
            <h1>Taste</h1>
            <p>Engage<br>in<br>art</p>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#search">Search</a></li>
                <li><a href="#discover">Discover</a></li>
            </ul>
        </div>
    </nav>

    <div id="pages">
        <section id="home">
          <div class="home-wrapper container"></div>
        </section>
        <section id="search">
          <div class="search-wrapper container"></div>
        </section>
        <section id="discover">
          <div class="discover-wrapper container"></div>
        </section>
    </div>

    <section class="subscribe">
        <h2 class="title">Subscribe <span>now</span></h2>
        <img src="images/subscribe.jpg" alt="subscribe-image">
            <div class="btn-wrapper">
                <a href="join-now.html" class="btn btn-join">Join now</a>
            </div>
            <div class="album-wrapper">
                <h2 class="artist-name">Dean</h2>
                <h2 class="artist-name-2">Hen<span>son</span></h2>
                <img src="images/artist.jpg" alt="artist-image">
                <div class="subtitle">
                    <h3>New album</h3>
                    <p>Available only for subscribers</p>
                </div>
            </div>
    </section>

    <footer>
        <div class="container">
            <p>All rights reserved</p>
        </div>
    </footer>

    <script id="template-home-song" type="text/x-handlebars-template">
        <article class="homeSong"> 
            <h3>{{ author }} - {{ title }}</h3>
            <div class="row">
                <div class="player player-{{ id }} col-12">
                    <audio crossorigin>
                        <source src="./songs/{{ filename }}" type="audio/mpeg">
                    </audio>
                </div>
                <div class="col-7 p-0 info">
                    
                    <p>Categories: {{#each categories}}{{#if @index}}, {{/if}}{{this}}{{/each}}</p>
                    
                </div>
                <div class="col-5 p-0 info">
                    <p>#{{ ranking }} in the ranking</p>
                </div>
            </div>
        </article>  
    </script>

    <script id="template-search-song" type="text/x-handlebars-template">
        <article class="searchSong"> 
            <h3>{{ author }} - {{ title }}</h3>
            <div class="row">
                <div class="player searchPlayer-{{ id }} col-12">
                    <audio crossorigin>
                        <source src="./songs/{{ filename }}" type="audio/mpeg">
                    </audio>
                </div>
                <div class="col-7 p-0 info">
                    
                    <p>Categories: {{#each categories}}{{#if @index}}, {{/if}}{{this}}{{/each}}</p>
                    
                </div>
                <div class="col-5 p-0 info">
                    <p>#{{ ranking }} in the ranking</p>
                </div>
            </div>
        </article>  
    </script>

    <script id="template-discover-song" type="text/x-handlebars-template">
        <article class="discoverSong"> 
            <h3>{{ author }} - {{ title }}</h3>
            <div class="row">
                <div class="player discoverPlayer-{{ id }} col-12">
                    <audio crossorigin>
                        <source src="./songs/{{ filename }}" type="audio/mpeg">
                    </audio>
                </div>
                <div class="col-7 p-0 info">
                    
                    <p>Categories: {{#each categories}}{{#if @index}}, {{/if}}{{this}}{{/each}}</p>
                    
                </div>
                <div class="col-5 p-0 info">
                    <p>#{{ ranking }} in the ranking</p>
                </div>
            </div>
        </article>  
    </script>

    <script id="template-search" type="text/x-handlebars-template">
        <article class="search">
            <h2 class="search-title">Search</h2>
            <form class="search-form">
                <span>Name </span><input class="search-input" type="text">
                <button type="submit" class="btn btn-search">Search</button>
            </form>
            <h3 class="counter"></h3>
            
        </article>
    </script>

    <script id="template-discover" type="text/x-handlebars-template">
        <article class="discover">
            <h2 class="discover-title">Discover</h2>
            <h3 class="discover-subtitle
            ">Give it a try!</h3>

        </article>
    </script>

    <script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
